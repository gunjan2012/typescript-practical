<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gunjan Dalwadi" />
    <meta name="keywords" content="scientific calculator, math, calculations" />
    <meta
      name="description"
      content="Perform mathematical calculations with ease using our scientific calculator.This calculator provides a user-friendly interface, allowing you to quickly and accurately solve equations.Try it now"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bundle js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://github.com/gunjan2012/scientific-calculator/blob/calculator/images/favicon.png?raw=true"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <!-- calculator layout container -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="calculator">
        <!-- calculator display -->
        <div class="calculator-display">
          <input type="text" id="screen" placeholder="0" />
        </div>
        <!-- memory values -->
        <div class="text-muted">Memory: <span id="memory"></span></div>
        <!-- degree & exp() buttons -->
        <div class="button-pannel">
          <button class="calc-button" id="deg">DEG</button>
          <button class="eular-value calc-button">F-E</button>
        </div>
        <!-- Memory operation button -->
        <div class="button-pannel">
          <button class="calc-button" id="mClear">MC</button>
          <button class="calc-button" id="mRecall">MR</button>
          <button class="calc-button" id="mPlus">M+</button>
          <button class="calc-button" id="mMinus">M-</button>
          <button class="calc-button" id="mStore">MS</button>
        </div>
        <!-- trignometry & function dropdowns -->
        <div class="calculator-dropdown m-0 p-0">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/gunjan2012/scientific-calculator/blob/calculator/images/trignometry.png?raw=true"
                alt="trignometry"
              />Trignometry
            </button>
            <ul
              class="dropdown-menu text-center"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <button class="dropdown-item eular-value">sin</button>
              </li>
              <li>
                <button class="dropdown-item eular-value">cos</button>
              </li>
              <li>
                <button class="dropdown-item eular-value">tan</button>
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span>&#402;</span> Functions
            </button>
            <ul
              class="dropdown-menu text-center"
              aria-labelledby="dropdownMenuButton2"
            >
              <li>
                <button class="dropdown-item ceil-floor" value="ceil">
                  ceil()
                </button>
              </li>
              <li>
                <button class="dropdown-item ceil-floor" value="floor">
                  floor()
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!-- 2nd, pi, e, clear, backspace buttons -->
        <div class="button-pannel">
          <button id="secondPannel">
            2<sup class="super-element">nd</sup>
          </button>
          <button class="eular-value calc-button">&pi;</button>
          <button class="eular-value calc-button">e</button>
          <button class="clr-btn calc-button">C</button>
          <button class="del-btn calc-button">
            <span class="material-symbols-outlined">backspace</span>
          </button>
        </div>
        <!-- x^2, 1/x, |x|, exp, mod buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change power" value="cubeVal">
            x<sup class="super-element">3</sup>
          </button>
          <button class="btn-show btn-change power" value="squareVal">
            x<sup class="super-element">2</sup>
          </button>
          <button class="power" value="oneByx">
            <sup class="super-element">1</sup>/x
          </button>
          <button class="power" value="abs">|x|</button>
          <button class="eular-value calc-button" value="E">exp</button>
          <button class="eular-value calc-button" value="%">mod</button>
        </div>
        <!-- sqrt,cuberoot, brackets (), factorial, devide buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change power" value="cubeRoot">
            <sup class="super-element">3</sup>&#8730;x
          </button>
          <button class="btn-show btn-change power" value="squareRoot">
            &#8730;x
          </button>
          <button class="eular-value calc-button">(</button>
          <button class="eular-value calc-button">)</button>
          <button class="fact-btn calc-button">n!</button>
          <button class="power" value="/">&#247;</button>
        </div>
        <!-- x^y,y 7, 8 ,9 and multiplication(X) buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change power" value="xByTen">
            x/<sub class="sub-element">10</sub>
          </button>
          <button class="btn-show btn-change power" value="xPowery">
            x<sup class="super-element">y</sup>
          </button>
          <button class="calculator-number">7</button>
          <button class="calculator-number">8</button>
          <button class="calculator-number">9</button>
          <button class="power" value="*">X</button>
        </div>
        <!-- 10^x, 4, 5, 6, subtraction(-) buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change power" value="twoPowerX">
            2<sup class="super-element">x</sup>
          </button>
          <button class="btn-show btn-change power" value="tenPowerX">
            10<sup class="super-element">x</sup>
          </button>
          <button class="calculator-number">4</button>
          <button class="calculator-number">5</button>
          <button class="calculator-number">6</button>
          <button class="power" value="-">-</button>
        </div>
        <!-- log, 1, 2, 3, addition(+) buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change power" value="baseTwo">
            log<sub class="sub-element">2</sub>x
          </button>
          <button class="btn-show btn-change eular-value">log</button>
          <button class="calculator-number">1</button>
          <button class="calculator-number">2</button>
          <button class="calculator-number">3</button>
          <button class="power" value="+">+</button>
        </div>
        <!-- ln, +/-, 0, . , = buttons -->
        <div class="button-pannel">
          <button class="btn-hide btn-change power" value="ePowerx">
            e<sup class="super-element">x</sup>
          </button>
          <button class="btn-show btn-change calc-button eular-value">
            ln
          </button>
          <button class="plus-minus calc-button">
            <sup class="super-element">+</sup>&#8725;-
          </button>
          <button class="calculator-number">0</button>
          <button class="eular-value calc-button">.</button>
          <button class="calculator-equal">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
